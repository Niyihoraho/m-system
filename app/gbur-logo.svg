<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect x="5" y="5" width="190" height="90" rx="15" fill="url(#bgGradient)" stroke="#0d47a1" stroke-width="2"/>
  
  <!-- GBUR text -->
  <text x="100" y="68" font-family="Arial, sans-serif" font-size="55" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">GBUR</text>
  
  <!-- Shine effect overlay -->
  <rect x="5" y="5" width="190" height="90" rx="15" fill="url(#shine)"/>
</svg>